name: Build and Deploy
on: workflow_dispatch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GHCR_REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Images
        run: |
            docker build ./server --tag ghcr.io/fedor-ches098/serverpy:latest
            docker push ghcr.io/fedor-ches098/serverpy:latest
            docker build ./client --tag ghcr.io/fedor-ches098/clientpy:latest
            docker push ghcr.io/fedor-ches098/clientpy:latest
            
      - name: Run docker compose
        run: docker-compose up -d